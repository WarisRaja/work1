<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login UI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      body {
        overflow: hidden;
        background-color: #f1f5f9;
      }
    </style>
  </head>
  <body>
    <div
      class="container signin d-flex justify-content-center align-items-center"
    >
      <div class="inner-container d-flex">
        <!-- Left Panel -->
        <div class="left-panel px-5 py-5 small">
          <div>
            <h2>Hello &amp; Welcome!</h2>
            <p>
              You are just one sign-up away to experience the brilliance of
              personal development.
            </p>
            <button class="btn btn-outline-light">SIGN UP</button>
          </div>
          <div class="bg-circles"></div>
        </div>

        <!-- Right Panel -->
        <div class="bg-white right-panel p-5">
          <h4 class="mb-4">Sign in</h4>
          <form>
            <div class="mb-3 d-flex input-cont">
              <i class="ri-user-line"></i>
              <input type="text" placeholder="Username" class="field" />
            </div>
            <div class="mb-3 d-flex input-cont">
              <i class="ri-lock-line"></i>
              <input type="password" placeholder="Password" class="field" />
            </div>
            <div class="d-grid mb-2">
              <button type="submit" class="btn btn-primary login-btn">
                LOGIN
              </button>
            </div>
            <div class="text-center">
              <a href="#" class="text-decoration-none text-primary"
                >Forgot Password?</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
